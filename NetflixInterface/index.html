<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a class="start" href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    House of Cards
                </h3>
                <p class="descricao">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House Of Cards!
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Episódios e Informações
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-plus"></i>
                        Adicionar à minha lista
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/3f1d752ec0.js" crossorigin="anonymous"></script>

</body>
</html>
